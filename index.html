  let workbook = null;
  let worksheet = null;

  // 导出
  const handleExport = async (lst, cb) => {
    workbook = new ExcelJS.Workbook();
    workbook.created = new Date();
    workbook.modified = new Date();
    worksheet = workbook.addWorksheet("sheet-1");
    let w = 22;
    let imgw = 150;
    let h = 150;

    let tHeader = ["key1", "key2", "邮箱", "手机号"];
    worksheet.columns = [
      { header: "key1", key: "key1", width: w },
      { header: "key2", key: "key2", width: w },
      { header: "邮箱", key: "mail", width: w },
      { header: "手机号", key: "phone", width: w },
    ];
    let factoryname = "";
    const totalLen = lst.length;

    for (let i = 0; i < lst.length; i++) {
      const item = lst[i];
      const row = worksheet.getRow(i + 2);

      row.values = [item.key1, item.key2, item.mail, item.phone];
      //row.height= h
      //row.width= w

      const txt = `正在导出，请稍后： ${totalLen} / ${i + 1}`;
      console.log(txt);
      $("#tips").text(txt);
      await sleep(10);
    }

    $("#tips").text(`正在生成文件，请稍后...`);

    const buffer = await workbook.xlsx.writeBuffer();
    saveAs(
      new Blob([buffer], {
        type: "application/octet-stream",
      }),
      "" + moment().format("YYYY/MM/DD HH:mm:ss") + ".xlsx"
    );
    if (cb) cb();
  };

  function parseURL(url) {
    var a = document.createElement("a");

    a.href = url;

    // var a = new URL(url);

    return {
      source: url,

      protocol: a.protocol.replace(":", ""),

      host: a.hostname,

      port: a.port,

      query: a.search,

      params: (function () {
        var params = {},
          seg = a.search.replace(/^\?/, "").split("&"),
          len = seg.length,
          p;

        for (var i = 0; i < len; i++) {
          if (seg[i]) {
            p = seg[i].split("=");

            params[p[0]] = p[1];
          }
        }

        return params;
      })(),

      hash: a.hash.replace("#", ""),

      path: a.pathname.replace(/^([^\/])/, "/$1"),
    };
  }
</script>

  function getDateStr() {
    // 获取当前日期
    var date = new Date();

    // 获取当前月份
    var nowMonth = date.getMonth() + 1;

    // 获取当前是几号
    var strDate = date.getDate();

    // 添加分隔符“-”
    var seperator = "-";

    // 对月份进行处理，1-9月在前面添加一个“0”
    if (nowMonth >= 1 && nowMonth <= 9) {
      nowMonth = "0" + nowMonth;
    }

    // 对月份进行处理，1-9号在前面添加一个“0”
    if (strDate >= 0 && strDate <= 9) {
      strDate = "0" + strDate;
    }

    // 最后拼接字符串，得到一个格式为(yyyy-MM-dd)的日期
    var nowDate =
      date.getFullYear() + seperator + nowMonth + seperator + strDate;
    return nowDate;
